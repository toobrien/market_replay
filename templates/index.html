<!doctype html>

<html>
    <body>
        <table>
            <tr>
                <td id = "control_cell"></td>
                {% for symbol in symbols %}
                <td id = "{{ symbol }}_dom_cell">
                    <div style="max-height: {{ dom_height }}; max-width: {{ dom_width }}; overflow: scroll;">
                        <canvas id = "{{ symbol }}_dom"></canvas>
                    </div>
                </td>
                {% endfor %}
            <tr>
        </table>
    </body>
    <script>
        const server = "{{ server }}";
    </script>
    <script src = "./dom.js"></script>
    <script src = "./index.js"></script>
</html>
